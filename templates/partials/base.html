{% load static %}



<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=" Online invoice ">
    <meta name="description" content=" Online invoice ">
    <meta name="author" content=" Online invoice ">
    <title> Online invoice</title>

    <link rel="canonical" href="">



    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'assets/css/dashboard.css' %}" rel="stylesheet"> {% block css %} {% endblock %}

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>



</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#"> Online Invoice System</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">
                                <span data-feather="home"></span> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'invoices' %}">
                                <span data-feather="file"></span> Invoices
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'products' %}">
                                <span data-feather="shopping-cart"></span> Products / Services
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'clients' %}">
                                <span data-feather="users"></span> Clients
                            </a>
                        </li>

                    </ul>

                </div>
            </nav>



            <!-- Add the messages here .... -->



            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                {% for message in messages %}
                <div class="alert {{ message.tags }} mb-4" role="alert">
                    {{ message }}
                </div>
                {% endfor %} {% block main %} {% endblock %}

            </main>





        </div>
    </div>


    <!-- JS starts here  -->
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script src="{% static 'assets/js/dashboard.js' %}"></script>

    {% block scripts %} {% endblock %}


</body>

</html>
